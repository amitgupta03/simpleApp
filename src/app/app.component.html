<div class="card" *ngFor="let item of sampleData">
    <div class="container">
        <h4><b>NAME : {{item.Nation}}</b></h4>
        <p><b>ID Nation</b> : {{item['ID Nation']}}</p>
        <p><b>ID Year</b> : {{item['ID Year']}}</p>
        <a><b>Population</b>  : {{item.Population}}</a>
    </div>
</div>
